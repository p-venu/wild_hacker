    #publishing dht sensor value to web page using mqtt 7


import RPi.GPIO as GPIO
import time

R = 11
G = 12
B = 13

GPIO.setwarnings(False)
GPIO.setmode(GPIO.BCM)

GPIO.setup(R, GPIO.OUT)
GPIO.setup(G, GPIO.OUT)
GPIO.setup(B, GPIO.OUT)

# Set PWM at 1000Hz for smooth fading
pwmR = GPIO.PWM(R, 1000)
pwmG = GPIO.PWM(G, 1000)
pwmB = GPIO.PWM(B, 1000)

pwmR.start(0)
pwmG.start(0)
pwmB.start(0)

def set_color(red, green, blue):
    """Set RGB LED color using duty cycle percentages (0-100)."""
    pwmR.ChangeDutyCycle(100 - red)   # Inverted for common-anode RGB LED
    pwmG.ChangeDutyCycle(100 - green)
    pwmB.ChangeDutyCycle(100 - blue)

try:
    while True:
        print("\nChoose a color by typing:")
        print("Red | Green | Blue | Yellow | Cyan | Magenta | White | Custom | Off")
        choice = input("Enter color: ").strip().lower()

        if choice == "red":
            set_color(100, 0, 0)
        elif choice == "green":
            set_color(0, 100, 0)
        elif choice == "blue":
            set_color(0, 0, 100)
        elif choice == "yellow":
            set_color(100, 100, 0)
        elif choice == "cyan":
            set_color(0, 100, 100)
        elif choice == "magenta":
            set_color(100, 0, 100)
        elif choice == "white":
            set_color(100, 100, 100)
        elif choice == "off":
            set_color(0, 0, 0)
        elif choice == "custom":
            r = int(input("Red (0-100): "))
            g = int(input("Green (0-100): "))
            b = int(input("Blue (0-100): "))
            set_color(r, g, b)
        else:
            print("Invalid input. Try again.")

except KeyboardInterrupt:
    print("\nExiting program\n")
    pwmR.stop()
    pwmG.stop()
    pwmB.stop()
    GPIO.cleanup()
