<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    # chat bot

    # No external modules required
    
    def chatbot_response(user_input):
        user_input = user_input.lower()
    
        if "hello" in user_input or "hi" in user_input:
            return "Hello there! How can I help you?"
        elif "your name" in user_input:
            return "I'm a simple chatbot!"
        elif "how are you" in user_input:
            return "I'm doing great. Thanks for asking!"
        elif "bye" in user_input:
            return "Goodbye! Have a great day."
        else:
            return "I'm not sure how to respond to that."
    
    # Chat loop
    print("Chatbot: Hello! Type 'bye' to end the chat.")
    while True:
        user_input = input("You: ")
        response = chatbot_response(user_input)
        print("Chatbot:", response)
        if "bye" in user_input.lower():
            break
    
    # Output:
    # Chatbot: Hello! Type 'bye' to end the chat.
    # You: hi
    # Chatbot: Hello there! How can I help you?
    # You: how are you
    # Chatbot: I'm doing great. Thanks for asking!
    # You: what's your name
    # Chatbot: I'm not sure how to respond to that.
    # You: bye
    # Chatbot: Goodbye! Have a great day.
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
