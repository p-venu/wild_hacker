<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    # sentiment analysis

    # pip install transformers
    # pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
    
    from transformers import pipeline
    
    # Load sentiment-analysis pipeline
    classifier = pipeline("sentiment-analysis")
    
    # Example text
    text = "very good mood"
    
    # Get prediction
    result = classifier(text)[0]
    print(f"Label: {result['label']}, Score: {result['score']:.2f}")
    
    # Output:
    # Label: POSITIVE, Score: 0.99
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
