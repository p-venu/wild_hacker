<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #control mlultiple led based on pc keyboard 9


    import RPi.GPIO as GPIO
    import time
    
    GPIO.setmode(GPIO.BCM)
    
    ledPinOne = 12
    ledPinTwo = 13
    ledPinThree = 10
    ledPinFour = 11
    
    GPIO.setup(ledPinOne, GPIO.OUT)
    GPIO.setup(ledPinTwo, GPIO.OUT)
    GPIO.setup(ledPinThree, GPIO.OUT)
    GPIO.setup(ledPinFour, GPIO.OUT)
    
    try:
        while True:
            option = int(input("Enter 1/2/3/4/5: "))
    
            if option == 1:
                GPIO.output(ledPinOne, GPIO.HIGH)
                GPIO.output(ledPinTwo, GPIO.LOW)
                GPIO.output(ledPinThree, GPIO.LOW)
                GPIO.output(ledPinFour, GPIO.LOW)
    
            elif option == 2:
                GPIO.output(ledPinOne, GPIO.LOW)
                GPIO.output(ledPinTwo, GPIO.HIGH)
                GPIO.output(ledPinThree, GPIO.LOW)
                GPIO.output(ledPinFour, GPIO.LOW)
    
            elif option == 3:
                GPIO.output(ledPinOne, GPIO.LOW)
                GPIO.output(ledPinTwo, GPIO.LOW)
                GPIO.output(ledPinThree, GPIO.HIGH)
                GPIO.output(ledPinFour, GPIO.LOW)
    
            elif option == 4:
                GPIO.output(ledPinOne, GPIO.LOW)
                GPIO.output(ledPinTwo, GPIO.LOW)
                GPIO.output(ledPinThree, GPIO.LOW)
                GPIO.output(ledPinFour, GPIO.HIGH)
    
            elif option == 5:
                GPIO.output(ledPinOne, GPIO.HIGH)
                GPIO.output(ledPinTwo, GPIO.HIGH)
                GPIO.output(ledPinThree, GPIO.HIGH)
                GPIO.output(ledPinFour, GPIO.HIGH)
    
            else:
                print("Invalid Input. Try again.")
    
    except KeyboardInterrupt:
        print("\nExiting program\n")
        GPIO.cleanup()
        exit()
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
