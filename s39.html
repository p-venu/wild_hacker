<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #different rgb patterns based on user input 3



    import RPi.GPIO as GPIO
    import time
    
    R_LED = 11
    G_LED = 12
    B_LED = 13
    
    GPIO.setwarnings(False)
    GPIO.setmode(GPIO.BCM)
    
    for x in range(10, 14):
        GPIO.setup(x, GPIO.OUT)
    
    try:
        while True:
            print("Enter one of the following colours:")
            print("Red | Green | Blue")
            print("Magenta | Yellow | Cyan")
            print("White | OFF")
            
            colour = input("Enter the colour: ")
    
            if colour.lower() == "red":
                GPIO.output(R_LED, GPIO.HIGH)
                GPIO.output(G_LED, GPIO.LOW)
                GPIO.output(B_LED, GPIO.LOW)
    
            elif colour.lower() == "green":
                GPIO.output(R_LED, GPIO.LOW)
                GPIO.output(G_LED, GPIO.HIGH)
                GPIO.output(B_LED, GPIO.LOW)
    
            elif colour.lower() == "blue":
                GPIO.output(R_LED, GPIO.LOW)
                GPIO.output(G_LED, GPIO.LOW)
                GPIO.output(B_LED, GPIO.HIGH)
    
            elif colour.lower() == "magenta":
                GPIO.output(R_LED, GPIO.HIGH)
                GPIO.output(G_LED, GPIO.LOW)
                GPIO.output(B_LED, GPIO.HIGH)
    
            elif colour.lower() == "yellow":
                GPIO.output(R_LED, GPIO.HIGH)
                GPIO.output(G_LED, GPIO.HIGH)
                GPIO.output(B_LED, GPIO.LOW)
    
            elif colour.lower() == "cyan":
                GPIO.output(R_LED, GPIO.LOW)
                GPIO.output(G_LED, GPIO.HIGH)
                GPIO.output(B_LED, GPIO.HIGH)
    
            elif colour.lower() == "white":
                GPIO.output(R_LED, GPIO.HIGH)
                GPIO.output(G_LED, GPIO.HIGH)
                GPIO.output(B_LED, GPIO.HIGH)
    
            elif colour.lower() == "off":
                GPIO.output(R_LED, GPIO.LOW)
                GPIO.output(G_LED, GPIO.LOW)
                GPIO.output(B_LED, GPIO.LOW)
    
            else:
                print("Invalid Option... Enter again")
    
    except KeyboardInterrupt:
        print("\nExiting program\n")
        GPIO.cleanup()
        exit()
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
