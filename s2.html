<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #playfair cipher
    def generate_key_matrix(key):
        key = key.upper().replace("J", "I")
        seen = set()
        matrix = []
    
        for char in key:
            if char.isalpha() and char not in seen:
                seen.add(char)
                matrix.append(char)
    
        for char in "ABCDEFGHIKLMNOPQRSTUVWXYZ":  # 'J' excluded
            if char not in seen:
                seen.add(char)
                matrix.append(char)
    
        return [matrix[i:i+5] for i in range(0, 25, 5)]
    
    
    def find_position(matrix, char):
        for row in range(5):
            for col in range(5):
                if matrix[row][col] == char:
                    return row, col
        return None, None
    
    
    def prepare_text(text):
        text = text.upper().replace("J", "I")
        result = ""
        i = 0
    
        while i < len(text):
            char1 = text[i]
            char2 = ''
            if i + 1 < len(text):
                char2 = text[i + 1]
            if char1 == char2 or not char2:
                char2 = 'X'
                i += 1
            else:
                i += 2
            result += char1 + char2
        return result
    
    
    def playfair_encrypt(plaintext, key):
        matrix = generate_key_matrix(key)
        plaintext = prepare_text(''.join(filter(str.isalpha, plaintext)))
        ciphertext = ""
    
        for i in range(0, len(plaintext), 2):
            char1 = plaintext[i]
            char2 = plaintext[i+1]
    
            row1, col1 = find_position(matrix, char1)
            row2, col2 = find_position(matrix, char2)
    
            if row1 == row2:
                ciphertext += matrix[row1][(col1 + 1) % 5]
                ciphertext += matrix[row2][(col2 + 1) % 5]
            elif col1 == col2:
                ciphertext += matrix[(row1 + 1) % 5][col1]
                ciphertext += matrix[(row2 + 1) % 5][col2]
            else:
                ciphertext += matrix[row1][col2]
                ciphertext += matrix[row2][col1]
    
        return ciphertext
    
    
    def playfair_decrypt(ciphertext, key):
        matrix = generate_key_matrix(key)
        decrypted_text = ""
    
        for i in range(0, len(ciphertext), 2):
            char1 = ciphertext[i]
            char2 = ciphertext[i+1]
    
            row1, col1 = find_position(matrix, char1)
            row2, col2 = find_position(matrix, char2)
    
            if row1 == row2:
                decrypted_text += matrix[row1][(col1 - 1) % 5]
                decrypted_text += matrix[row2][(col2 - 1) % 5]
            elif col1 == col2:
                decrypted_text += matrix[(row1 - 1) % 5][col1]
                decrypted_text += matrix[(row2 - 1) % 5][col2]
            else:
                decrypted_text += matrix[row1][col2]
                decrypted_text += matrix[row2][col1]
    
        return decrypted_text
    
    
    # ðŸ§¾ Dynamic Input
    plaintext = input("Enter the message to encrypt: ")
    key = input("Enter the encryption key: ")
    
    encrypted = playfair_encrypt(plaintext, key)
    print("Encrypted:", encrypted)
    
    decrypted = playfair_decrypt(encrypted, key)
    print("Decrypted:", decrypted)
