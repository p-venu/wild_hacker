#creating different led patterns using loops and fucntions 

# 4 pin RMC one end to G 3v3 12 13 ----------- G N v1 v2 of the led3 and led4          in book led1 and led2
# 4 pin RMC one end to G 3v3 10 11 ----------- G N v1 v2 of the led1 and led2          in book led3 and led4





import RPi.GPIO as GPIO
import time

def ledPatternOne():
    # Turn on all LEDs sequentially, then turn off all sequentially
    for i in range(10, 14):
        GPIO.output(i, GPIO.HIGH)
        time.sleep(1)
    for i in range(10, 14):
        GPIO.output(i, GPIO.LOW)
        time.sleep(1)

def ledPatternTwo():
    # Turn on and off each LED one by one
    for i in range(10, 14):
        GPIO.output(i, GPIO.HIGH)
        time.sleep(1)
        GPIO.output(i, GPIO.LOW)
        time.sleep(1)

def ledPatternThree():
    # Turn on all LEDs in reverse order, then off in reverse order
    for i in range(13, 9, -1):
        GPIO.output(i, GPIO.HIGH)
        time.sleep(1)
    for i in range(13, 9, -1):
        GPIO.output(i, GPIO.LOW)
        time.sleep(1)

def ledPatternFour():
    # Turn on LEDs in even positions, then odd, then turn them off in same order
    for i in range(10, 14, 2):
        GPIO.output(i, GPIO.HIGH)
        time.sleep(1)
    for i in range(11, 14, 2):
        GPIO.output(i, GPIO.HIGH)
        time.sleep(1)
    for i in range(10, 14, 2):
        GPIO.output(i, GPIO.LOW)
        time.sleep(1)
    for i in range(11, 14, 2):
        GPIO.output(i, GPIO.LOW)
        time.sleep(1)

def main():
    GPIO.setmode(GPIO.BCM)
    # Setup all pins 10 to 13 as output and set LOW initially
    for i in range(10, 14):
        GPIO.setup(i, GPIO.OUT)
        GPIO.output(i, GPIO.LOW)

    try:
        while True:
            n = input("Enter 1/2/3/4 for different LED patterns: ")
            if n == '1':
                ledPatternOne()
            elif n == '2':
                ledPatternTwo()
            elif n == '3':
                ledPatternThree()
            elif n == '4':
                ledPatternFour()
            else:
                print("Invalid entry")

    except KeyboardInterrupt:
        print("\nExiting the program\n")
        GPIO.cleanup()
        exit()

if __name__ == "__main__": # remove it 
    main() # try the indend
