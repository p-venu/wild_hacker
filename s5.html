<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #Rivestâ€“Shamirâ€“Adleman(rsa)
    def gcd(a, b):
        while b != 0:
            a, b = b, a % b
        return a
    
    def mod_inverse(e, phi):
        for d in range(1, phi):
            if (e * d) % phi == 1:
                return d
        return None
    
    def encrypt(message, e, n):
        return [(ord(char) ** e) % n for char in message]
    
    def decrypt(cipher, d, n):
        return ''.join([chr((char ** d) % n) for char in cipher])
    
    # Dynamic Input
    p = int(input("Enter a prime number p: "))
    q = int(input("Enter a prime number q: "))
    message = input("Enter the message to encrypt: ")
    
    n = p * q
    phi = (p - 1) * (q - 1)
    
    # Choose e
    e = None
    for i in range(2, phi):
        if gcd(i, phi) == 1:
            e = i
            break
    
    d = mod_inverse(e, phi)
    
    ciphertext = encrypt(message, e, n)
    decrypted_text = decrypt(ciphertext, d, n)
    
    print("Encrypted:", ciphertext)
    print("Decrypted:", decrypted_text)
    
    # Example Input:
    # Enter a prime number p: 3
    # Enter a prime number q: 11
    # Enter the message to encrypt: hi
    # Output:
    # Encrypted: [5, 9]
    # Decrypted: hi
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
