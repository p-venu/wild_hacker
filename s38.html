<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #blink led 2



    import RPi.GPIO as GPIO
    import time
    
    # Set GPIO mode
    GPIO.setmode(GPIO.BCM)
    
    # Define LED pins
    ledpinOne = 12
    ledpinTwo = 13
    
    # Set up both pins as output
    GPIO.setup(ledpinOne, GPIO.OUT)
    GPIO.setup(ledpinTwo, GPIO.OUT)
    
    try:
        while True:
            GPIO.output(ledpinOne, GPIO.HIGH)  # Turn LED1 ON
            GPIO.output(ledpinTwo, GPIO.LOW)   # Turn LED2 OFF
            time.sleep(1)
    
            GPIO.output(ledpinOne, GPIO.LOW)   # Turn LED1 OFF
            GPIO.output(ledpinTwo, GPIO.HIGH)  # Turn LED2 ON
            time.sleep(1)
    
    except KeyboardInterrupt:
        print("\nProgram stopped by user\n")
        GPIO.cleanup()
        exit()
    
    # Output:
    # LED1 and LED2 will blink alternately every 1 second until Ctrl+C is pressed.
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
