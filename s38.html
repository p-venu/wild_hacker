# blink_led.py
#4 pin rmc connector connect one end to G 3v3 12 13 ------- G N-v1 v2 of the led 1 and led 2




import RPi.GPIO as GPIO
import time

GPIO.setmode(GPIO.BCM)
ledpinOne = 12
ledpinTwo = 13
GPIO.setup(ledpinOne, GPIO.OUT)
GPIO.setup(ledpinTwo, GPIO.OUT)
try:
    while True:
        GPIO.output(ledpinOne, GPIO.HIGH)  # Turn LED1 ON
        GPIO.output(ledpinTwo, GPIO.LOW)   # Turn LED2 OFF
        time.sleep(1)
        GPIO.output(ledpinOne, GPIO.LOW)   # Turn LED1 OFF
        GPIO.output(ledpinTwo, GPIO.HIGH)  # Turn LED2 ON
        time.sleep(1)
except KeyboardInterrupt:
    print("\nProgram stopped by user\n")
    GPIO.cleanup()
    exit()

# Output:
# - LED on GPIO 12 and LED on GPIO 13 will blink alternately every 1 second.
# - The program runs until Ctrl+C is pressed.
# - On exit, GPIO pins are cleaned up and LEDs are turned off safely.
