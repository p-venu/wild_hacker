package com.example.sms;
import android.os.Bundle;
import android.telephony.SmsManager;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.Toast;
import androidx.appcompat.app.AppCompatActivity;
public class MainActivity extends AppCompatActivity {
    EditText phonenumber, message;
    Button send;
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
        send = findViewById(R.id.button);
        phonenumber = findViewById(R.id.editText);
        message = findViewById(R.id.editText2);
        send.setOnClickListener(new View.OnClickListener() {
            public void onClick(View view) {
                String number = phonenumber.getText().toString();
                String msg = message.getText().toString();
                if (isValidIndianNumber(number)) {
                    try {
                        SmsManager smsManager = SmsManager.getDefault();
                        smsManager.sendTextMessage(number, null, msg, null, null);
                        Toast.makeText(getApplicationContext(), "Message Sent",
                                Toast.LENGTH_LONG).show();
                    } catch (Exception e) {
                        Toast.makeText(getApplicationContext(), "Failed to send message",
                                Toast.LENGTH_LONG).show();
                    }
                } else {
                    Toast.makeText(getApplicationContext(), "Please enter a valid Indian number",
                            Toast.LENGTH_LONG).show();
                }
            }
        });
    }
    private boolean isValidIndianNumber(String number) {
        return number.startsWith("+91");
    }
}
