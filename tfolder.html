<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÅ Folder Library</title>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 30px;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .folder-item {
      background-color: #111;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #00ff88;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }

    .folder-item:hover {
      transform: scale(1.03);
      background-color: #1a1a1a;
    }

    .folder-item a {
      color: #00ff88;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: bold;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
