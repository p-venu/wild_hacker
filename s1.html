<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #caesar cipher
    def caesar_cipher(text, shift, mode='encrypt'):
        result = ""
    
        if mode == 'decrypt':
            shift = -shift  # Reverse the shift for decryption
    
        for char in text:
            if char.isalpha():
                offset = 65 if char.isupper() else 97
                shifted_char = chr((ord(char) - offset + shift) % 26 + offset)
                result += shifted_char
            else:
                result += char
        return result
    
    
    # üîÅ Dynamic input
    message = input("Enter the message: ")
    shift = int(input("Enter the shift value: "))
    
    # Encrypt
    encrypted = caesar_cipher(message, shift, mode='encrypt')
    print("Encrypted:", encrypted)
    
    # Decrypt
    decrypted = caesar_cipher(encrypted, shift, mode='decrypt')
    print("Decrypted:", decrypted)
    
    # Example Input:
    # Enter the message: Hello, World!
    # Enter the shift value: 3
    # Output:
    # Encrypted: Khoor, Zruog!
    # Decrypted: Hello, World!
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">üìã Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
