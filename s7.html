<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hackers Code Lab</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
      overflow-x: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <h1>Wild Hackers Code Lab</h1>

  <textarea id="codeArea" readonly>
    #Diffie-Hellman key exchange
    def power(base, exp, mod):
        return pow(base, exp, mod)
    
    # Dynamic Input
    p = int(input("Enter a prime number p: "))         # Public prime
    g = int(input("Enter a primitive root g: "))       # Public base
    a = int(input("Enter Alice's private key (a): "))  # Private key of Alice
    b = int(input("Enter Bob's private key (b): "))    # Private key of Bob
    
    # Public values sent over the channel
    A = power(g, a, p)  # g^a mod p
    B = power(g, b, p)  # g^b mod p
    
    # Shared secret keys
    secret_key_alice = power(B, a, p)  # B^a mod p
    secret_key_bob   = power(A, b, p)  # A^b mod p
    
    print("Alice sends:", A)
    print("Bob sends:", B)
    print("Shared Secret (Alice):", secret_key_alice)
    print("Shared Secret (Bob):", secret_key_bob)
    
    # Example Input:
    # Enter a prime number p: 23
    # Enter a primitive root g: 5
    # Enter Alice's private key (a): 6
    # Enter Bob's private key (b): 15
    # Output:
    # Alice sends: 8
    # Bob sends: 2
    # Shared Secret (Alice): 2
    # Shared Secret (Bob): 2
    
  </textarea>

  <div class="controls">
    <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  <script>
    function copyCode() {
      const codeArea = document.getElementById("codeArea");
      codeArea.select();
      codeArea.setSelectionRange(0, 99999); // For mobile compatibility
      navigator.clipboard.writeText(codeArea.value);
    }
  </script>

</body>
</html>
